name: Build Coding Lab Image

on:
  push:
    branches: [main]
    paths:
      - 'cline-setup/**'
      - '.github/workflows/build-coding-lab.yml'
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vibe-coding-lab

jobs:
  build:
    name: Build and Push Coding Lab Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if not exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} 2>/dev/null || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd cline-setup

          # Build with Continue AI extension (default)
          echo "Building coding lab image with Continue AI..."
          docker build --build-arg AI_EXTENSION=continue -t $ECR_REGISTRY/$ECR_REPOSITORY:continue .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:continue $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push images
          echo "Pushing to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:continue
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo ""
          echo "========================================"
          echo "  CODING LAB IMAGE BUILT!"
          echo "========================================"
          echo ""
          echo "  Image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
          echo "  Tag: $ECR_REGISTRY/$ECR_REPOSITORY:continue"
          echo ""
          echo "  You can now spin up instances from the dashboard."
          echo "========================================"
